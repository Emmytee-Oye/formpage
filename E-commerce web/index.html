<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<script>

let cart = [];
const products = [
    { id: 1, name: 'Product 1', price: 19.99 },
    // Add more product data as needed
];

function addToCart(productId) {
    const product = products.find(item => item.id === productId);
    if (product) {
        cart.push(product);
        updateCart();
    }
}

function updateCart() {
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    
    cartItems.innerHTML = '';
    let total = 0;
    
    cart.forEach(item => {
        cartItems.innerHTML += `<li>${item.name} - $${item.price.toFixed(2)}</li>`;
        total += item.price;
    });
    
    cartTotal.textContent = `$${total.toFixed(2)}`;
}

</script>
    <style>
    
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin: 0 10px;
}

main {
    padding: 20px;
}

.product {
    border: 1px solid #ddd;
    padding: 20px;
    margin: 10px;
    text-align: center;
}

.product img {
    max-width: 100%;
    height: auto;
}

.cart {
    border-top: 1px solid #ddd;
    padding-top: 20px;
    margin-top: 20px;
    horizontal-align: middle;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}
    </style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="products">
            <div class="product">
                <img src="product1.jpg" alt="iphone 6 ">
                <h2>iphone 6</h2>
                <p>Price: $194.99</p>
                <button onclick="addToCart(1)">Add to Cart</button>
            </div>
            <!-- Add more product items as needed -->
        </section>

        <section class="products">
            <div class="product">
                <img src="product1.jpg" alt="iphone 7plus">
                <h2>iphone 7plus</h2>
                <p>Price: $234.99</p>
                <button onclick="addToCart(1)">Add to Cart</button>
            </div>
            <!-- Add more product items as needed -->
        </section>
        
        <section class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added dynamically using JavaScript -->
            </ul>
            <p>Total: <span id="cart-total">$0.00</span></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 E-commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
